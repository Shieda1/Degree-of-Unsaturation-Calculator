<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree of Unsaturation Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="degreeofunsaturationRadio" name="variables" checked>
  <label for="degreeofunsaturationRadio">Degree of unsaturation</label>

  <input type="radio" id="numberofcarbonatomsRadio" name="variables">
  <label for="numberofcarbonatomsRadio">Number of carbon atoms</label>

  <input type="radio" id="numberofhydrogenatomsRadio" name="variables">
  <label for="numberofhydrogenatomsRadio">Number of hydrogen atoms</label>

  <input type="radio" id="numberofnitrogenatomsRadio" name="variables">
  <label for="numberofnitrogenatomsRadio">Number of nitrogen atoms</label>

  <input type="radio" id="numberofhalogensatomsRadio" name="variables">
  <label for="numberofhalogensatomsRadio">Number of halogens atoms</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Number of carbon atoms</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of hydrogen atoms</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Number of nitrogen atoms</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Number of halogens atoms</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
